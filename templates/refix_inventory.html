{% extends 'base_user.html' %}

{% block title %}Открепить инвентарь{% endblock %}
{% block panel %}Открепить инвентарь{% endblock %}
{% block main %}
    <p><a href="{{ url_for('admin') }}">Назад</a></p>
    <br>

    <p>{{ last_text }}</p>
    <br>

    <p>Открепить инвентарь:</p>
    <form method="POST">
        Введите имя пользователя <input type="text" name="user_name">
        Введите через пробел ID-номера инвентаря <input type="text" name="list_id">
        <button type="submit">Открепить</button>
    </form>
    <br>
    <p>{{ error }}</p>
{% endblock %}
